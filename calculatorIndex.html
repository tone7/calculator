<!DOCTYPE html>
<html style="background-color: aquamarine;">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="calculatorScript.js" defer></script>
        <link rel="stylesheet" href="calculatorStyle.css">
        <!-- <script src="https://kit.fontawesome.com/647ff8bab0.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <h1 id="header">Calculator</h1>
        <div id="container">
            <div id="calculator">
                <div id="inner">
                    <div id="screen">
                        <div id="lastInput" align="right"></div>
                        <div id="newInput" align="right"></div>
                    </div>
                    <div class="buttons">
                        <div id="clear" class="button-item">C</div>
                        <div id="delete" class="button-item">
                            <!--<i class="fas fa-backspace"></i>-->
                            DEL
                        </div>
                        <div id="divide" class="button-item">
                            <!--<i class="fas fa-divide"></i>-->
                            ÷
                        </div>
                        <div id="seven" class="button-item">7</div>
                        <div id="eight" class="button-item">8</div>
                        <div id="nine" class="button-item">9</div>
                        <div id="multiply" class="button-item">
                            <!-- <i class="fas fa-xmark"></i> -->
                            ×
                        </div>
                        <div id="four" class="button-item">4</div>
                        <div id="five" class="button-item">5</div>
                        <div id="six" class="button-item">6</div>
                        <div id="substract" class="button-item">
                            <!-- <i class="fas fa-minus"></i> -->
                            −
                        </div>
                        <div id="one" class="button-item">1</div>
                        <div id="two" class="button-item">2</div>
                        <div id="three" class="button-item">3</div>
                        <div id="add" class="button-item">
                            <!-- <i class="fas fa-plus"></i> -->
                            +
                        </div>
                        <div id="sign" class="button-item">
                            <!-- <i class="fas fa-plus-minus"></i> -->
                            +/-
                        </div>
                        <div id="zero" class="button-item">0</div>
                        <div id="period" class="button-item">
                            <!-- <i class="fas fa-period"></i> -->
                            .
                        </div>
                        <div id="equal" class="button-item">
                            <!-- <i class="fas fa-equals"></i> -->
                            =
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
